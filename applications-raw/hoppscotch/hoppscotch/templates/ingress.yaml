# templates/ingress.yaml
{{- if .Values.service.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.service.name }}
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  annotations:
    {{- toYaml .Values.service.ingress.annotations | nindent 4 }}
    {{- if .Values.service.tls.enabled }}
    tls/enabled: "true"
    {{- end }}
spec:
  ingressClassName: {{ .Values.service.ingress.className | default "nginx" }}
  
  {{- if .Values.service.tls.enabled }}
  tls:
  {{- if .Values.community.config.community.enableSubpathBasedAccess }}
  - hosts:
    - {{ .Values.service.ingress.mainHost }}
    secretName: {{ .Values.service.tls.secretName }}
  {{- else }}
  - hosts:
    - {{ .Values.service.ingress.mainHost }}
    - {{ .Values.service.ingress.adminHost }}
    - {{ .Values.service.ingress.backendHost }}
    secretName: {{ .Values.service.tls.secretName }}
  {{- end }}
  {{- end }}
  
  rules:
  {{- if .Values.community.config.community.enableSubpathBasedAccess }}
  # Subpath-based access - all routes through port 3080
  - host: {{ .Values.service.ingress.mainHost }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.name }}
            port:
              number: {{ .Values.service.ports.subpath.port }}
      - path: /backend
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.name }}
            port:
              number: {{ .Values.service.ports.subpath.port }}
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.name }}
            port:
              number: {{ .Values.service.ports.subpath.port }}
  {{- else }}
  # Host-based access - different ports for each application
  - host: {{ .Values.service.ingress.mainHost }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.name }}
            port:
              number: 3000
  
  - host: {{ .Values.service.ingress.adminHost }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.name }}
            port:
              number: 3100
  
  - host: {{ .Values.service.ingress.backendHost }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.name }}
            port:
              number: 3170
  {{- end }}
{{- end }}
