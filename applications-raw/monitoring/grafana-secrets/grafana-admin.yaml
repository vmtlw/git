apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-admin
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: grafana-admin
  dataFrom:
  - extract:
      key: grafana-admin
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
